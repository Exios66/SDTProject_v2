<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroop Task</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="stroop-container">
        <h1>Stroop Task</h1>
        <div id="instruction">
            <p>Name the <strong>color</strong> of the word, not the word itself.</p>
            <button id="start-btn">Start</button>
        </div>
        <div id="task">
            <div id="word"></div>
            <div id="buttons">
                <button class="color-btn" data-color="red">Red</button>
                <button class="color-btn" data-color="blue">Blue</button>
                <button class="color-btn" data-color="green">Green</button>
                <button class="color-btn" data-color="yellow">Yellow</button>
            </div>
        </div>
        <div id="results" style="display: none;">
            <h2>Results</h2>
            <p>Average reaction time: <span id="avg-time"></span> ms</p>
            <p>Accuracy: <span id="accuracy"></span>%</p>
            <button id="retry-btn">Try Again</button>
        </div>
    </div>
    <script src="/js/stroop_task.js"></script>
</body>
</html>
